<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Root element with language set to English -->

<head>
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures responsive design on all devices -->
    <title>QR code component</title> <!-- Title shown in browser tab -->
    <link rel="stylesheet" href="css/normalize.css"> <!-- Resets default browser styles -->
    <link rel="stylesheet" href="css/master.css"> <!-- Main custom stylesheet -->
    <link rel="icon" href="images/favicon-32x32.png" type="image"> <!-- Favicon for browser tab -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Card container for the QR code component -->
    <div class="card">
        <div class="container">
            <!-- QR code image -->
            <img src="images/image-qr-code.png" alt="Scan to visit Frontend Mentor">
            <!-- Main heading or message -->
            <h1>Improve your front-end skills by building projects</h1>
            <!-- Supporting description -->
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>

</html>
